
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Conway's Game of Life</title>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;
    
    uniform mat4 modelViewMat;
    uniform mat4 projectionMat;

    void main() 
    {
        fColor = vColor;
        gl_Position = projectionMat * modelViewMat * vPosition;
    } 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="conway.js"></script>
</head>

<body>
<div id="game-container">
    <div class="canvas-wrapper">
        <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <ul id="info">
        <li><p>W,A,S,D, or mousedown to move camera</p></li>
        <li><p>Scroll to zoom</p></li>
        <li><p><strong>Spacebar to pause!</strong></p></li>
    </ul>

    <li><a href="../index.html">Homepage</a></li>
</div>
</body>
</html>
