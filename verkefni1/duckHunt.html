<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>DUCKS</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="module" src="./dh.js"></script>
</head>   

<body>
    <div id="game-container">
        <canvas id="gl-canvas" width="374" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <div id="level-info">
            <h2>Level: <span id="level-number">1</span></h2>
            <p>Score: <span id="score-number">0</span></p>
            <h3 id="game-status"></h3>
            <p>Mousedown to move</span></p>
            <p>Spacebar to shoot</p>
        </div>
    </div>
    <li><a href="../index.html">Homepage</a></li>
</body>
</html>
